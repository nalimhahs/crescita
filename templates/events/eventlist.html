{% extends 'base.html' %}
{% block content %}
    <!--==========================
      Events Section
    ============================-->
    <main id="main" class="main-page">
      <section id="speakers" class="wow fadeInUp">
        <div class="container">
          <div class="section-header">
            <h2>{{ catagory.name }}</h2>
            <p>{{ catagory.desc }}</p>
          </div>

          <div class="row">
            {% for event in events %}

            <div class="col-lg-4 col-md-6">
              <div class="speaker">
                <img
                  src="{{ event.banner_image.url }}"
                  alt="Speaker 1"
                  class="img-fluid"
                />
                <div class="details">
                  <h3><a href="/{{ catagory.slug }}/{{ event.event_slug }}">{{ event.name }}</a></h3>
                  <p>{{ event.desc|striptags|slice:":20" }}...</p>
                </div>
              </div>
            </div>

            {% endfor %}
          </div>
        </div>
      </section>
    </main>

{% endblock %}
